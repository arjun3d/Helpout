<div class="container">
	<div class="row" >
		<div class="col-sm-6 col-md-4 col-lg-3 mt-4" ng-repeat="request in requestList">
			<div class="card">
				<img class="card-img-top" data-ng-src='{{request.recipient.image.imageUrl}}'>
				<div class="card-block">
					<h4 class="card-title">{{request.recipient.userName}}</h4>
					<div class="meta">
						<a ng-click="help(request.recipient.userId)">Friends</a>
					</div>
					<div class="card-text">
						Tawshif is a web designer living in Bangladesh.
					</div>
				</div>
				<div class="card-footer">
					<span class="float-right">Joined in 2013</span>
					<span><i class=""></i>75 Friends</span>
				</div>
			</div>
		</div>
	</div>
</div>
